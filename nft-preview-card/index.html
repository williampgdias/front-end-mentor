<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="card">
    <div class="nft">
      <i class="icon-view"><img src="./images/icon-view.svg" alt=""></i>
      <img class="img-equilibrium" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
    </div>

    <div class="card-details">
      <h1><a href="#">Equilibrium #3429</a></h1>
      <h3>Our Equilibrium collection promotes balance and calm.</h3>
    </div>

    <div class="eth">
      <div class="eth-img">
        <img src="./images/icon-ethereum.svg" alt="ethereum-img">
        <p>0.041 ETH</p>
      </div>
      <div class="eth-p">
        <img src="./images/icon-clock.svg" alt="time-left">
        <p>3 days left</p>
      </div>
    </div>
    
    <hr>

    <div class="avatar">
      <img class="avatar-img" src="./images/image-avatar.png" alt="image-avatar">
      <p class="avatar-text">Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </div>
  <div class="attribution"> 
    Coded by <a href="https://github.com/williampgdias">William Dias</a>.
  </div>
</body>
</html>
