<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  </style>
</head>
<body>

  <div class="container">
    <div class="info-person">
      <div class="person">
        <img class="img-icon" src="images/image-jeremy.png" alt="">
        <p>Report for</p>
        <h1>Jeremy Robson</h1>
      </div>

      <div class="info-days">
        <a href="#">Daily</a>
        <a href="">Weekly</a>
        <a href="">Monthly</a>
      </div>
    </div>

    <div class="card-container">
      <div class="card-box">
        <div class="card-back-work">
          <img src="images/icon-work.svg" alt="">
        </div>
        <button class="card-type">
            <h3>Work</h3>
            <p class="hours">32hrs</p>
            <p class="previous-hours">Last Week - 36hrs</p>
        </button>
      </div>

      <div class="card-box">
        <div class="card-back-play">
          <img src="images/icon-play.svg" alt="">
        </div>
        <div class="card-type">
          <h3>Play</h3>
          <p class="hours">10hrs</p>
          <p class="previous-hours">Last Week - 8hrs </p>
        </div>
      </div>

      <div class="card-box">
        <div class="card-back-study">
          <img src="images/icon-study.svg" alt="">
        </div>
        <div class="card-type">
          <h3>Study</h3>
          <p class="hours">4hrs</p>
          <p class="previous-hours">Last Week - 7hrs </p>
        </div>
      </div>
      
      <div class="card-box">
        <div class="card-back-exercise">
          <img src="images/icon-exercise.svg" alt="">
        </div>
        <div class="card-type">
          <h3>Exercise</h3>
          <p class="hours">4hrs</p>
          <p class="previous-hours">Last Week - 5hrs </p>
        </div>
      </div>

      <div class="card-box">
        <div class="card-back-social">
          <img src="images/icon-social.svg" alt="">
        </div>
        <div class="card-type">
          <h3>Social</h3>
          <p class="hours">5hrs</p>
          <p class="previous-hours">Last Week - 10hrs</p>
        </div>
      </div>

      <div class="card-box">
        <div class="card-back-selfcare">
          <img src="images/icon-self-care.svg" alt="">
        </div>
        <div class="card-type">
          <h3>Self Care</h3>
          <p class="hours">2hrs</p>
          <p class="previous-hours">Last Week - 2hrs </p>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
